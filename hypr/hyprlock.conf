source = $HOME/.config/hypr/colors.conf

# Some different font options
# $thick_font = Crimson Pro Heavy
# $thick_font = Crimson Pro Ultra-Bold
$thick_font = Inter Display Heavy
# $thick_font = Liberation Sans Bold
# $thick_font = Libertinus
# $thick_font = Libertinus Keyboard     # Note: Update text size and positioning
# $thick_font = Noto Sans Heavy

$thin_font = Inter Light


auth {
  fingerprint:enabled = true
  fingerprint:ready_message = (Scan fingerprint to unlock)
  fingerprint:present_message = Scanning fingerprint
}

general {
  no_fade_in = false
  grace = 0
  disable_loading = false
}

background {
  monitor =
  path = screenshot
  color = rgba(255, 255, 255, 1.0)
  blur_passes = 3
  blur_size = 8
  noise = 0.015
  brightness = 0.6
}

# Time display
label {
  monitor =
  text = $TIME
  color = $color7
  font_size = 450
  font_family = $thick_font
  position = 120, -90
  halign = left
  valign = top
  shadow_passes = 1
  shadow_color = $color15
}

# Date display
label {
  monitor =
  text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
  color = $color1
  font_size = 48
  font_family = $thick_font
  position = 625, -600
  halign = left
  valign = top
  shadow_passes = 1
  shadow_color = $color14
  shadow_size = 1
  shadow_boost = 0.7
}

# Avatar
image {
  monitor =
  path = $HOME/.face.icon
  size = 300
  border_size = 6
  border_color = $background
  position = 16%, 80
  halign = center
  valign = center
  zindex = 1
  shadow_passes = 1
  shadow_color = $color15
}

# Username
label {
  monitor =
  text = $USER
  color = $color1
  font_size = 45
  font_family = $thick_font
  position = 13%, -38
  halign = center
  valign = center
  zindex = 3
}

# Password input
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $background
  inner_color = $color7
  check_color = $color13
  fail_color = $color1
  capslock_color = $color13
  font_color = $foreground
  font_family = $thin_font
  fade_on_empty = false
  placeholder_text = <i>Scan Finger or Type...</i>
  hide_input = false
  position = 16%, -80
  halign = center
  valign = center
  zindex = 2
  shadow_passes = 1
  shadow_color = $color15
}
