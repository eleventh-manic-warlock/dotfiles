# Configs related to idle & lock behavior

general {
  # ensure we don't start multiple hyprlock instances
  lock_cmd = pidof hyprlock || hyprlock
  # lock the screen before sleeping
  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
}

# Dim the screen after 5 minutes
listener {
  timeout = 300
  on-timeout = brightnessctl -s set 30%
  on-resume = brightnessctl -r
}

# Lock the session after 10 minutes
listener {
  timeout = 600
  on-timeout = loginctl lock-session
}

# Suspend the laptop after 15 minutes
listener {
  timeout = 900
    on-timeout = systemctl suspend
}
